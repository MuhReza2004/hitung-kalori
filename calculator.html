<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Kebutuhan Kalori</title>
    <!-- Link ke Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        margin-top: 50px;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Kebutuhan Kalori</h1>
      <!-- Navbar start -->
      <div class="navbar">
        <nav>
          <ul style="list-style-type: none; padding: 0; text-align: center">
            <li style="display: inline; margin-right: 20px">
              <a href="index.html" style="text-decoration: none; color: #007bff"
                >Home</a
              >
            </li>
            <li style="display: inline; margin-right: 20px">
              <a
                href="calculator.html"
                style="text-decoration: none; color: #007bff"
                >Kalkulator</a
              >
            </li>
            <li style="display: inline">
              <a href="gram.html" style="text-decoration: none; color: #007bff"
                >Hitung bahan rumah tangga</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <!-- Navbar End -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <form id="calorie-form">
                <div class="mb-3">
                  <label for="age" class="form-label">Usia (tahun):</label>
                  <input type="number" id="age" class="form-control" required />
                </div>

                <div class="mb-3">
                  <label for="weight" class="form-label"
                    >Berat Badan (kg):</label
                  >
                  <input
                    type="number"
                    id="weight"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="height" class="form-label"
                    >Tinggi Badan (cm):</label
                  >
                  <input
                    type="number"
                    id="height"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="activity" class="form-label"
                    >Tingkat Aktivitas:</label
                  >
                  <select id="activity" class="form-select">
                    <option value="1.2">Sedentari (tidak aktif)</option>
                    <option value="1.375">
                      Ringan (olahraga 1-3 hari/minggu)
                    </option>
                    <option value="1.55">
                      Sedang (olahraga 3-5 hari/minggu)
                    </option>
                    <option value="1.725">
                      Berat (olahraga 6-7 hari/minggu)
                    </option>
                    <option value="1.9">
                      Sangat Berat (dua kali sehari, latihan berat)
                    </option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Hitung Kebutuhan Kalori
                </button>
              </form>
            </div>
          </div>
          <h2 id="result" class="text-center mt-4"></h2>
        </div>
      </div>
    </div>

    <!-- Link ke Bootstrap JS dan Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
    <!-- Link ke file JavaScript -->
  </body>
</html>
