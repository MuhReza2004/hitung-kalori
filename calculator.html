<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Kebutuhan Kalori</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Kebutuhan Kalori</h1>
      <nav class="navbar">
        <img src="assets/logo.jpg" alt="Logo" class="logo" />
        <ul class="nav">
          <li class="nav-item">
            <a href="index.html">Home</a>
          </li>
          <li class="nav-item mx-4">
            <a href="calculator.html">Kalkulator</a>
          </li>
          <li class="nav-item">
            <a href="gram.html">Hitung bahan rumah tangga</a>
          </li>
        </ul>
      </nav>

      <div class="card">
        <form id="calorie-form">
          <div class="mb-3">
            <label for="age" class="form-label">Usia (tahun)</label>
            <input type="number" id="age" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="weight" class="form-label">Berat Badan (kg)</label>
            <input type="number" id="weight" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="height" class="form-label">Tinggi Badan (cm)</label>
            <input type="number" id="height" class="form-control" required />
          </div>

          <div class="mb-4">
            <label for="activity" class="form-label">Tingkat Aktivitas</label>
            <select id="activity" class="form-select">
              <option value="1.2">Sedentari (tidak aktif)</option>
              <option value="1.375">Ringan (olahraga 1-3 hari/minggu)</option>
              <option value="1.55">Sedang (olahraga 3-5 hari/minggu)</option>
              <option value="1.725">Berat (olahraga 6-7 hari/minggu)</option>
              <option value="1.9">
                Sangat Berat (dua kali sehari, latihan berat)
              </option>
            </select>
          </div>

          <button type="submit">Hitung Kebutuhan Kalori</button>
        </form>
      </div>

      <div id="result" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
